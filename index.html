<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Unit3 Tiếng Anh lớp 8 mới</title>
    <link rel="icon" type="image/x-icon" href="./XuanPhao.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body onload="getRandomQuestion()">
    <div class="main">
      <div class="App" id="App-1">
        <h3 class="heading">
          ❤️<i>English8<br />Unit3 lesson one to Ten</i>
        </h3>
        <!-- <h4 class="sub-heading">Vocabulary test</h4> -->
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="flipCard">
              <img id="flip-card" src="" alt="Avatar" />
            </div>
            <div class="canvasBlock">
              <canvas
                id="canvas"
                width="300"
                height="300"
                style="border-radius: 50%"
              >
              </canvas>
            </div>
          </div>
          <div class="flip-card-back">
            <img src="./assets/img/screenshot_1662025446.png" alt="Avatar" />
            <div id="suggestionsBack"></div>
          </div>
        </div>

        <div class="App-content">
          <div class="questionFront">
            <div class="App-group">
              <div class="cccp">
                <div class="cube">
                  <div class="side front">
                    <div class="shows_time">
                      <div><span id="gio">00</span></div>
                      <div><span id="phut">00</span></div>
                      <div><span id="giay">00</span></div>
                    </div>
                  </div>
                  <div class="side back">
                    <div class="shows_time">
                      <div><span id="gios">00</span></div>
                      <div><span id="phuts">00</span></div>
                      <div><span id="giays">00</span></div>
                    </div>
                  </div>
                  <div class="side top">
                    <div class="shows_date"></div>
                  </div>
                  <div class="side bottom">
                    <div class="shows_dates"></div>
                  </div>
                </div>
              </div>
              <div class="App-label">
                Question:
                <span class="lengthArr"><span class="errorAnswer"></span></span>
              </div>
              <div class="App-control" id="questionFront"></div>
              <audio class="audioItem"></audio>'
              <div class="audioQuestions">
                <div class="audioSvg speakerWave">
                  <img src="./assets/img/speakerWave.svg" alt="speakerWave" />
                </div>
              </div>
            </div>

            <div class="App-group mgt-8">
              <div class="answers App-label">
                <div for="answer" class="answer">Answer plan:</div>
                <div class="timeSum">
                  <span class="minutes">00</span> :
                  <span class="seconds">00</span> .
                  <span class="milliseconds">00</span>
                </div>
              </div>
              <textarea
                class="App-control"
                id="answer"
                rows="1"
                name="answer"
                placeholder="Nhập nội dung trả lời của bạn!"
                type="text"
              ></textarea>
              <!-- <input class="App-control" id="answer" name="answer" placeholder="Nhập nội dung trả lời của bạn!" type="text" /> -->
              <span class="App-message"></span>
              <span class="suggestions"></span>
              <div class="coating"></div>
            </div>

            <div class="show-btn">
              <button id="suggestions" class="btn">Xem gợi ý</button>
              <button id="next" class="btn">Tiếp tục</button>
            </div>
            <div id="submitResult"></div>
            <button id="submit" class="btn">
              <div class="submits">
                <div id="btnSubmits" class="submit">Hướng dẫn</div>
                <div id="btnPause" class="submit">Pause</div>
                <div id="btnStar" class="submit">Star</div>
              </div>
            </button>
          </div>
        </div>

        <div><audio id="audios"></audio></div>
        <div>
          <audio
            loop
            id="backgroundMusic"
            src="./assets/audio/Uoc_mo_cua_Me.mp3"
          ></audio>
        </div>
      </div>
    </div>
    <img
      id="scream"
      src="./assets/img/screenshot_1662025446.png"
      alt="The Scream"
    />
    <style></style>

    <script src="./assets/javaScript/index.js"></script>
    <script>
      var watch = new Stopwatch(timeSum);
    </script>
  </body>
</html>
